<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda de Ropa</title>
  <!-- Vincula la hoja de estilos externa -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <!-- Encabezado del sitio -->
  <header>
    <h1 class="logo">Mi Tienda</h1>
    <!-- Navegación principal -->
    <nav>
      <ul class="nav-list">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Testimonios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main>

    <!-- Sección de productos con imágenes y botones -->
    <section class="productos">
      <h1>Nuestros Productos</h1>
      <div class="grid-productos">
        <!-- Cada "producto" contiene imagen + botón -->
        <div class="producto">
          <img src="./assets/img/axolot.png" alt="Producto 1">
          <button>Comprar ahora</button>
        </div>
        <div class="producto">
          <img src="./assets/img/axolot.png" alt="Producto 2">
          <button>Comprar ahora</button>
        </div>
        <div class="producto">
          <img src="./assets/img/axolot.png" alt="Producto 3">
          <button>Comprar ahora</button>
        </div>
        <div class="producto">
          <img src="./assets/img/axolot.png" alt="Producto 4">
          <button>Comprar ahora</button>
        </div>
        <div class="producto">
          <img src="./assets/img/axolot.png" alt="Producto 5">
          <button>Comprar ahora</button>
        </div>
      </div>
    </section>

    <!-- Sección de testimonios -->
    <section class="testimonios">
      <h2>Lo que dicen nuestros clientes</h2>
      <blockquote>
        "Excelente calidad y atención. ¡Volveré a comprar!"
      </blockquote>
      <blockquote>
        "Los productos llegaron rápido y en perfecto estado."
      </blockquote>
    </section>
  </main>

  <!-- Pie de página con derechos reservados -->
  <footer>
    <p>&copy; 2025 Mi Tienda - Todos los derechos reservados</p>
  </footer>

</body>
</html>
